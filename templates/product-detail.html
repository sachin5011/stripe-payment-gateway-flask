<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product-detail</title>
    <link rel="stylesheet", href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Product-detail-page</h1>
    <div class="card" style="width: 50rem;">
        <img class="card-img-top" src="https://media.istockphoto.com/id/183819034/photo/two-dices.jpg?s=1024x1024&w=is&k=20&c=VAzLPaQsBfHhYhEjr3d1OOx7WoOHRmLI08EIDQeJ8iQ=" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Buy this item now</p>
            <div>
                <h3>$50.00</h3>
            </div>
            <form action="/buy-now", method="post">
                <button type="submit"> Check-Out</button>
            </form>
        </div>
    </div>
</body>
</html>
